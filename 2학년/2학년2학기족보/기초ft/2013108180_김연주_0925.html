<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>실습과제</title>
	</head>
	<body>
		<table>
			<tbody>
				<tr>
					<th>학교</th>
					<td>
						<input type="text" name="text1" size="30" maxlength="50" />
						<input type="button" name="button1" value="학교찾기" />
					</td>
				</tr>
				<tr>
					<th>담당학년</th>
					<td>
						<select>
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
						</select>학년 
						<select>
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
						</select>반
					</td>
				</tr>
				<tr>
					<th>학교전화</th>
					<td>
						<select>
							<option>선택</option>
							<option>02</option>
							<option>031</option>
							<option>064</option>
						</select>-
						<input type="text" name="text2" size="4" maxlength="4" />
						<input type="text" name="text3" size="4" maxlength="4" />
					</td>
				</tr>
				<tr>
					<th>휴대전화</th>
					<td>
						<select>
							<option>선택</option>
							<option>010</option>
							<option>011</option>
							<option>019</option>
						</select>-
						<input type="text" name="text4" size="4" maxlength="4" />
						<input type="text" name="text5" size="4" maxlength="4" />
						*휴대전화번호는 선생님 인증을 위해 반드시 입력해 주셔야 합니다.
					</td>
				</tr>
				<tr>
					<th>교사인증</th>
					<td>
						<input type="text" name="text6" size="30" maxlength="100" />
						<input type="button" name="button2" value="이미지 등록" />
						*교사 인증은 교육 행정 정보시스템로그인 한 다음화면 캡쳐해서 첨부해주시면 됩니다 <a href="www.daum.net">[자세한 방법 보기]</a>
					</td>
				</tr>
				<tr>
					<th>간단한 인사 및 소개</th>
					<td>
						<textarea cols="54" rows="4"></textarea>
						*간단한 인사 및 소개를 남겨주시면 교사 사랑방 게시판에 자동 등록되어집니다
					</td>
				</tr>

			</tbody>
		</table>
		<button>등록</button> <button>취소</button>
	</body>
</html>
